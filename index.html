<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Translation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bilingual Translator</h1>

  <div class="custom-dropdowns">
    <div class="custom-select">
      <img src="https://flagcdn.com/24x18/gb.png" id="sourceFlag" alt="Source Flag" />
      <select id="sourceLang" onchange="updateFlag('sourceLang', 'sourceFlag')">
        <option value="en" data-flag="gb">English</option>
        <option value="fr" data-flag="fr">French</option>
      </select>
    </div>

    <div class="custom-select">
      <img src="https://flagcdn.com/24x18/fr.png" id="targetFlag" alt="Target Flag" />
      <select id="targetLang" onchange="updateFlag('targetLang', 'targetFlag')">
        <option value="fr" data-flag="fr">French</option>
        <option value="en" data-flag="gb">English</option>
      </select>
    </div>
  </div>

  <textarea id="sourceText" rows="5" placeholder="Enter text to translate..."></textarea>
  <button onclick="translateText()">Translate</button>

  <div id="translatedText"></div>
  <div id="spinner" class="spinner hidden"></div>

  <script src="script.js"></script>
</body>
</html>
